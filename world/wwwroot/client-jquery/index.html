<h2>Ajax Forms with jQuery Validation Examples</h2>

{{#if isAuthenticated}}
    <p class="pt-3">Hi {{userSession.DisplayName}}!</p>
    <ul>
        <li><a href="contacts/">Manage Contacts</a></li>
        <li><a href="/auth/logout">Sign Out</a></li>
    </ul>
{{else}}
    <p class="pt-3">You're not authenticated, please Sign In:</p>
    <ul>
        <li><a href="login">Sign In</a></li>
        <li><a href="register">Register new User</a></li>
        <li><a href="contacts/">Manage Contacts</a> (Requires Authentication)</li>
    </ul>
{{/if}}
