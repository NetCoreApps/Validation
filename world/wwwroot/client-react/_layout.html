<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    {{#if debug}}<script>{{ '/js/hot-loader.js' | includeFile }}</script>{{/if}}
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/default.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a title="Validation" class="navbar-brand" href="/" style="width:220px;">
              <h3>
                <i class="ss-logo" style="float:left;margin-right:5px"></i>
                World Validation
              </h3>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container pt-5">
      <div class="row">
          <div class="col-lg-12">
              {{ page }}
          </div>
      </div>
    </div>
</div>

<script src="/assets/js/jquery.min.js"></script>
<script src="/js/ss-utils.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>

{{ (debug ? '.development' : '.production.min') | assignTo: env }}
<script src="/lib/react/react{{env}}.js"></script>
<script src="/lib/react-dom/react-dom{{env}}.js"></script>
<script src="/lib/classnames/index.js"></script>

<script>
var ALIASES = {
    'react': window.React,
    'react-dom': window.ReactDOM,
    'classnames': window.classNames
};
window.exports = {};
window.require = function(name) {
    return ALIASES[name] || exports[name] || window[name] || exports;
};
</script>

<script src="/lib/@servicestack/client/index.js"></script>
<script src="/lib/@servicestack/react/index.js"></script>
<script src="/dtos.js"></script>
<script src="/client-react/shared.js"></script>
<script src="/client-react/controls.js"></script>

{{ scripts | raw }}

</body>
</html>
